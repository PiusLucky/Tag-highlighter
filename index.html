<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tag Highlighter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
    <div class="h-s">
        <div class="h1_header">
            <h1>Tag Highlighter</h1>
        </div>

        
        <div class="summary">
           A Simple Tag Highlighter
        </div>
    </div>


    <div class="snip_form">
        <p class="snip_form__p">Tags<span class="clear-btn">clear</span></p>
        <form>
            <div class="options">
               <div class="stack">Tags</div> 
            </div> 
            
            <div class="extra-container">
                <div class="stack_details">
                    <span class="stack-items">Java</span>
                    <span class="stack-items">Python</span>
                    <span class="stack-items">Javascript</span>
                    <span class="stack-items">Golang</span>
                    <span class="stack-items">Flutter</span>
                    <span class="stack-items">React</span>
                    <span class="stack-items">HTML</span>
                    <span class="stack-items">New</span>
                    <span class="stack-items">Money Heist</span>
                    <span class="stack-items">Cloth</span>
                    <span class="stack-items">Shave</span>
                    <span class="stack-items">Smile</span>
                    <span class="stack-items">Kiss</span>
                    <span class="stack-items">Happy</span>
                    <span class="stack-items">Sad</span>
                    <span class="stack-items">Outrage</span>
                    <span class="stack-items">Outage</span>
                    <span class="stack-items">Classy</span>
                    <span class="stack-items">Professor</span>
                </div> 

            </div>
              
        </form>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
    </body>
</html>
